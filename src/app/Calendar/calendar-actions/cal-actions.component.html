<FlexboxLayout>
  <!-- <Label [text]="loadedDate | date"></Label> -->
  <Button
    class="btn btn-success"
    text="Completed"
    (tap)="onAction('complete')"
  ></Button>
  <Button
    class="btn btn-fail"
    text="Didn't Attend"
    (tap)="onAction('failed')"
  ></Button>
  <Button class="btn" [text]="issueText"></Button>
  <Button
    class="btn btn-flat"
    [text]="cancelText"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
