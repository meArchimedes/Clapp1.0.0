<action-bar title="this Week" [hasMenu]="true" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/calendars/clear"
    pageTransition="slideLeft"
    ><Label
      text="&#xf0fe;"
      ios:class="fa p-5"
      android:class="fa p-10"
      android:fontSize="24"
    ></Label>
  </ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/calendars/edit"
    pageTransition="slideLeft"
    ><Label
      text="&#xf2ed;"
      ios:class="fa p-5"
      android:class="fa p-10"
      android:fontSize="24"
    ></Label
  ></ActionItem>
</action-bar>
<quote></quote>
<ScrollableView>
  <FlexBoxLayout class="page">
    <StackLayout>
      <Label
        class="h1 text-center"
        text="This Week"
        horizontalAlignment="center"
      ></Label>
      <Label
        class="body text-center"
        text="My Clapp schedule for this week"
      ></Label
    ></StackLayout>
    <GridLayout rows="auto, *,*,*,*,*,*" columns="*,*,*,*,*,*,*,">
      <Label
        class="text-center week-day-label"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        row="0"
        [col]="i"
      ></Label>
      <FlexboxLayout
        *ngFor="let day of days; let i = index"
        class="day not-settable"
        [row]="getRow(i, day)"
        [col]="day.dayInWeek"
        (tap)="onChangeStatus()"
      >
        <Label [text]="day.dayInMonth"></Label>
      </FlexboxLayout>
    </GridLayout>
    <!-- <Button text="Edit" (tap)="onEdit()"></Button>
  <Button text="Clear" nsRouterLink="/calendars/clear"></Button> -->
  </FlexBoxLayout>
</ScrollableView>
