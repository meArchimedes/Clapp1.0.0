<ActionBar title="client Sign Up"></ActionBar>
<Label text="A clean place is a safe place."></Label>
<ScrollView height="100%">
  <StackLayout class="input-field">
    <Form>
      <Label text="First Name:" [ngClass]=""></Label>
      <TextField
        returnKeyType="next"
        required
        [(ngModel="binding"
        )]
        ngModel
        autocapitalizationType=""
        #nameCtrl="ngModel"
      >
      </TextField>
      <Label text="Last Name:"></Label>
      <TextField hint="Doe"> </TextField>
      <ListPicker></ListPicker>
      <Label text="Address:"></Label>
      <TextField hint="Ex. 1 Main st. New York," returnKeyType="done">
      </TextField>
      <DropDown name="Gender"></DropDown>
      <Button
        class="btn"
        text="Next"
        [isEnabled]="nameCtrl.valid"
      ></Button>
    </Form>
  </StackLayout>
</ScrollView>
