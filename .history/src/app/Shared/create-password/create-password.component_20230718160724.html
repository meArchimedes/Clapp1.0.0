
  <Label class="form-label" text="Password"></Label>
  <TextField
    secure="true"
    [(ngModel)]="password"
    required
    (textChange)="isPasswordValid()"
    maxLength="15"
    (class)="
      ({
        'password-input-invalid': passwordFieldDirty && !isPassValid,
        'password-input-valid': passwordFieldDirty && isPassValid
      })
    "
  ></TextField>
  <Label
    *ngIf="passwordFieldDirty && !isPassValid"
    style="width: 500px;white-space: pre-line">{{property}}
  >
  </Label>
  <Label *ngIf="isPassValid" text="âœ”" class="password-validation-icon"> </Label>
  <Label class="form-label" text="Confirm Password"></Label>
  <TextField
    class="form-input"
    secure="true"
    [(ngModel)]="confirmedPassword"
    (textChange)="onConfirmPasswordInput()"
    ngModel
    maxLength="15"
    required
  ></TextField>
  <Label
    *ngIf="!passwordsMatch"
    class="warnLabel"
    text="oops! That's no match"
  ></Label>
