<StackLayout>
  <Label class="form-label" text="Password"></Label>
  <TextField
    secure="true"
    [(ngModel)]="password"
    required
    (textChange)="isPasswordValid()"
    maxLength="15"
    (class)="{
      'password-input-invalid': passwordFieldDirty && !isPasswordValid(),
      'password-input-valid': passwordFieldDirty && isPasswordValid()
    }"
  ></TextField>
  <Label
    class="password-validation-icon"
    [hidden]="!passwordFieldDirty || !isPasswordValid()"
  >
    <Label text="âœ”" class="checkmark"></Label>
  </Label>
  <Label
    *ngIf="isPassReqirementsVisible"
    class="pass-requirements"
    text="Password must have 8-15 characters, including Upper case letters, lower case letters, and numbers"
  ></Label>
  <Label class="form-label" text="Confirm Password"></Label>
  <TextField
    class="form-input"
    secure="true"
    [(ngModel)]="confirmedPassword"
    ngModel
    maxLength="15"
    required
  ></TextField>
</StackLayout>
