<!-- option-selection-modal.component.html -->
<GridLayout rows="*, auto">
    <ListView
      [items]="options"
      (itemTap)="selectOption($event.index)"
      class="option-list"
    >
      <ng-template let-option="item">
        <Label [text]="option"></Label>
      </ng-template>
    </ListView>

    <Button
      text="Cancel"
      (tap)="closeModal()"
      class="cancel-button"
    ></Button>
  </GridLayout>
