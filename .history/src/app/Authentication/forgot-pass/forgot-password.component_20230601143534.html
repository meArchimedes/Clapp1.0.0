<!-- forgot-password.component.html -->

<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Recover Password"></Label>
</ActionBar>

<GridLayout class="page">
  <Label class="quote" text="Enter your email address"></Label>
  <StackLayout class="form">
    <Label class="email-label" text="Email Address"></Label>
    <TextField class="email-field" hint="john@example.com" keyboardType="email"></TextField>
    <Button class="send-button" text="Send"></Button>
  </StackLayout>
</GridLayout>
