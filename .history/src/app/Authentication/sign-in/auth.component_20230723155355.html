<action-bar title="Login" [showBackButton]="true" [hasMenu]="true"></action-bar>
<quote></quote
><StackLayout>
  <StackLayout id="stk1" backgroundImage="~/Images/broom.jpg">
    <TextField
      hint="Email"
      autocapitalizationType="none"
      required="true"
      [(ngModel)]="email"
    ></TextField>
    <TextField
      hint="Password"
      secure="true"
      required="true"
      maxlength="1"
      [(ngModel)]="password"
      size="60"
    ></TextField>
    <Button
      id="siBtn"
      text="sign in"
      class="btn btn-primary"
      nsRouterLink="/calendars"
      (tap)="onSignIn()"
      pageTransition="slideLeft"
    ></Button>

    <StackLayout
      id="stk2"
      orientation="horizontal"
      horizontalAlignment="center"
    >
      <Button
        width="105"
        height="40"
        id="forgotBtn"
        row="0"
        column="0"
        text="Forgot Password?"
        class="btn btn-primary"
        (tap)="onForgotPassword()"
        nsRouterLink="/forgot-password"
        pageTransition="slideLeft"
      ></Button>
      <!-- <Label width="100"></Label> -->

      <Button
        id="suBtn"
        width="150"
        height="40"
        row="0"
        column="1"
        text="sign up"
        class="btn btn-primary"
        (tap)="onSignUp()"
        pageTransition="slideLeft"
      ></Button>
    </StackLayout>
    <Button
      class="siGgl"
      text="Sign in with Google"
      (tap)="loginWithGoogle()"
    ></Button>
  </StackLayout>
</StackLayout>
